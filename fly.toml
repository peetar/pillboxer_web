# fly.toml app configuration file generated for pillboxer on 2025-12-18T15:25:13-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pillboxer'
primary_region = 'sjc'
console_command = '/rails/bin/rails console'

[build]

[env]
  RAILS_ENV = 'production'
  RAILS_LOG_TO_STDOUT = 'true'
  RAILS_SERVE_STATIC_FILES = 'true'

[[mounts]]
  source = 'pillboxer_data'
  destination = '/app/db'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '256mb'
  cpus = 1
  memory_mb = 256
